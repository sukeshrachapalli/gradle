plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-webmvc:5.1.1.RELEASE'
    compile 'org.apache.tomcat:tomcat-jasper:9.0.12'
    compile 'javax.servlet:servlet-api:3.0-alpha-1'
    compile 'javax.servlet:jstl:1.2'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'org.springframework:spring-jdbc:5.1.1.RELEASE'
    testCompile 'junit:junit:3.8.1'
}
apply plugin:"war"
war{
group = 'com.javatpoint'
version = '0.0.1-SNAPSHOT'
description = 'SpringMVCPagination Maven Webapp'
sourceCompatibility = '1.8'
}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
